<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./drawing.css" />
    <title>Drawing</title>
</head>
<body>
    <div class="header">
        <h1>Draw on your image</h1>
        <input type='file' />
        <button id="reset">Clear</button>
    </div>

    <div class="color-picker">
        <div class="round" style="background-color: #7E4327" title="brown"></div>
        <div class="round" style="background-color: #8A7A59" title="light brown"></div>
        <div class="round" style="background-color: #553B2A" title="dark brown"></div>
        <div class="round" style="background-color: #303030" title="black"></div>
        <div class="round" style="background-color: #a2a2a2" title="grey"></div>
    </div>

    <div class="brush-size">

    </div>

    <div class="container">
        <div class="image-wrapper">
            <img src="#" alt="Uploaded image" />
        </div>
        <canvas></canvas>
    </div>

    <script src="./drawing.js"></script>

</body>
</html>
